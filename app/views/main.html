<div class="ui container {{style}}">
{{ q["h-name"] | raw }}
	<div class="ui styled fluid accordion {{style}}">
		<div class="active title">
			<i class="icon dropdown"></i>
			Benchmark
		</div>
		<div class="active content">
			{{q["preparation-form"] |raw }}
		</div>
		<div class="active title">
			<i class="icon dropdown"></i>
			Test cases
		</div>
		<div class="active content">
			{{q["addTest"] | raw }}
			{{forms |raw }}
			<div id="forms">
			</div>
		</div>
	</div>

	{{q["btsTests"] | raw }}
	<br>
	<div id="results"></div>
	<div id="graph"></div>
	<div id="info"></div>
</div>

{{script_foot |raw }}
