<div class="ui top attached tabular {{style}} menu _tabConfig">
  <a class="item" data-tab="config"><i class="cog icon"></i> Configuration</a>
  <a class="item" data-tab="source"><i class="code icon"></i> PHP source</a>
</div>
<div class="ui bottom attached active tab {{style}} segment" data-tab="config" id="tab-config">
  <form class="ui form" id="frm-settings" name="frm-settings" novalidate>
    <div class="ui {{style}} segment">
      <div id="toolbar-frmDeConfig" class="ui menu secondary">
        <div class="no-active item">
          <div id="save-config-btn" class="ui positive {{style}} button">
            <i class="icon check circle"></i>
            Save configuration
          </div>&nbsp;
          <div id="bt-Canceledition" class="ui {{style}} button">
            <i class="icon remove circle outline"></i>
            Cancel edition
          </div>
        </div>
      </div>
    </div>
    {{q['settings']|raw}}
  </form>
</div>
<div class="ui bottom attached tab {{style}} segment" data-tab="source" id="tab-source">
</div>
{{script_foot|raw}}
