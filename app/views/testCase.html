<div id="test-{{formName}}">
	<div class="ui divider"></div>
	<div class="ui grid">
		<div class="eleven wide column">
		{{q[formName] | raw }}
		</div>
		<div class="five wide column">
			
			<div class="ui segment responseDiv {{style}}">
				{{q["delete-" ~ formName] | raw }}
				<div id="result-{{id}}" class="responseResult"></div>
			</div>
		</div>
	</div>
	{{script_foot | raw }}
</div>
